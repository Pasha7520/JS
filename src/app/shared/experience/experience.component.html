<div id="{{experienceId}}" class="experience-container">
  <h2 class="green-h2">{{experienceHeader}}</h2>
  <ul>
    <li *ngFor="let experience of experiences">
      <div class="experience-line">
        <div class="experience-line-header">
          <div class="experience-line-header-company">
            <span>{{experience.company}}</span>
          </div>
          <div class="experience-line-header-position">
            <span>{{experience.position}}</span>
          </div>
        </div>
        <div class="experience-line-info">
          <div class="experience-line-indo-period">
            <span>{{experience.period}}</span>
          </div>
          <div class="experience-line-info-text">
            <span>{{experience.text}}</span>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
